<html lang="pl">
    <head>
        <meta charset="utf-8">

        <!-- import font -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styleSheet/smallScreen.css" media="screen and (max-width: 768px)">

    <body>
        <header>
            <div class="content">
                <nav>
                    <a href="registration.html">Rejestracja</a>

            <h1>
                Logowanie
            </h1>

                <div>

                    <input type="text" id="user-name" name="login" required>

                    <label for="password">hasło:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <input type="submit" value="zaloguj &#129046;">
                </div>
            </form>
        </main>
        <script src="scripts/global.js"></script>
        <script src="scripts/login.js"></script>
