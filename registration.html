<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rejestracja</title>
        <!-- import font -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- import CSS-->
        <link rel="stylesheet" href="styleSheet/styles.css">
        <link rel="stylesheet" href="styleSheet/smallScreen.css" media="screen and (max-width: 768px)">

    </head>
    <body>
        <header>
            <div class="content">
                <nav>
                    <a href="login.html">Logowanie</a>
                </nav>
            </div>
        </header>
        <main class="content">
            <h1>
                Rejestracja
            </h1>
            <form>
                <div>
                    <label for="user-name">nazwa użytkownika:</label>
                    <input type="text" id="user-name" name="userName" minlength="6" maxlength="16" pattern="[A-Za-z0-9\-_\[\]\\/]+" placeholder="min. 5 liter i 1 cyfra, dop. znaki: - _ [ ] \ /" required>
                </div>
                <div>
                    <label for="password">hasło:</label>
                    <input type="password" id="password" name="password" minlength="6" pattern="[a-zA-Z0-9]+" placeholder="min. 6 znaków, litery i cyfry" required>
                </div>
                <div>
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="email w formacie example@example.com" required>
                </div>
                <div>
                    <label for="confirm-email">potwierdź email:</label>
                    <input type="email" id="confirm-email" name="confirmEmail" placeholder="powtórz adres email" required>
                </div>
                <div>
                    <input type="submit" value="zarejestruj &#129046;">
                </div>
            </form>
        </main>
        <script src="scripts/global.js"></script>
        <script src="scripts/registration.js"></script>
    </body>
</html>
