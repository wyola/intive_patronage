<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transakcje</title>
        <!-- import font -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- import CSS-->
        <link rel="stylesheet" href="styleSheet/styles.css">
        <link rel="stylesheet" href="styleSheet/smallScreen.css" media="screen and (max-width: 768px)">
        <!-- import Chart.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.min.js" integrity="sha512-KTyzZ0W6S8dUq9WIt8fSflj2ArYRGcGNIU5QcB1skGGd1EPFMupHZSexEsFFX18tZK4eO0iGGSZGuyrNIqjV8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    </head>
    <body>
        <header>
            <div class="content logout">
                <div>Cześć, <span>user</span>!</div>
                <nav>
                    <a href="login.html">Wyloguj</a>
                </nav>
            </div>
        </header>
        <main class="user-view content">
            <!-- TOP - charts -->
            <div class="charts">
                <div>
                    <canvas id="doughnut-chart"></canvas>
                </div>
                <div>
                    <canvas id="bar-chart"></canvas>
                </div>
            </div>
            <!-- BOTTOM - transcations' history-->
            <div class="transactions" tabindex="0">
                <table>
                    <thead>
                        <tr>
                            <th class="hide-on-mobile">Data</th>
                            <th>Typ</th>
                            <th>Opis</th>
                            <th>Kwota</th>
                            <th class="hide-on-mobile">Saldo</th>                           
                        </tr>
                    </thead>
                    <tbody>
                        <!-- table body populated with js -->
                    </tbody>
                </table>
            </div>
        </main>
        <script src="scripts/transactions.js"></script>
    </body>
</html>
